<!DOCTYPE html>

<html lang="vi" >
  <head>
    <meta charset="utf-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login-style.css">
  </head>
  <body>
    <div class="center">
      <div class="logo">
        <img  src="../imgs/logoTemp1.png" alt="logo-GTeam">
      </div>
      <form method="post">
        <div class="div-info">
          <img src="../imgs/user.png"/>
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Tên đăng nhập</label>
          </div>
        </div>
        
        <div class="div-info">
          <img src="../imgs/lock.png"/>
          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Mật khẩu</label>
          </div>
        </div>
        <br>
        
        <input class="login-submit" type="submit" value="Đăng nhập" >
        <div class="signup_link">
          Bạn mới biết đến GTeam? <a href="register.html">Đăng kí</a>
        </div>
        <div class="pass" style="text-align: center;" >Quên mật khẩu</div>
      </form>

    </div>

  </body>
</html>
